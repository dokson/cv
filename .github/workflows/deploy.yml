name: Publish PDF release to website

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ dispatch_publish ]

jobs:
  deploy_web:
    runs-on: ubuntu-latest
    steps:
    - name: Get the release
      uses: pozetroninc/github-action-get-latest-release@master
      id: cv_release
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: "dokson/cv"

    - name: Echo release tag name
      run: echo "::debug::Found tag for LATEST release >> ${{ steps.cv_release.outputs.release }}"

    - name: Download cv.pdf from release
      uses: robinraju/release-downloader@v1.11
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: "dokson/cv"
        tag: ${{ steps.cv_release.outputs.release }}
        out-file-path: "cv"
        fileName: 'cv.pdf'

    - name: Checkout github-pages repository
      uses: actions/checkout@v4
      with:
        repository: dokson/dokson.github.io
        token: ${{ secrets.API_TOKEN_GITHUB }}
        path: ./github-pages

    - name: Copy pdf files to github-pages
      run: |
        mkdir -p ./github-pages/document/
        rm -f ./github-pages/document/*
        for file in cv/*.pdf; do
          echo "Copying $file"
          cp -R "$file" ./github-pages/document/
        done

    - name: Commit and push changes github-pages repository
      uses: cpina/github-action-push-to-another-repository@v1.7.2
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'github-pages'
        destination-github-username: 'dokson'
        destination-repository-name: 'dokson.github.io'
        user-email: ale.colace@gmail.com
        target-branch: master
        commit-message: "Updates from cv release ${{ steps.cv_release.outputs.release }}"
